<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Sayang!</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

<h1>Selamat Ulang Tahun, Sayang! 🎉💖</h1>
<div id="typed"></div>

<!-- Love Rain Container -->
<div id="love-rain"></div>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="assets/wa.png" alt="Kenangan 1" /></div>
    <div class="swiper-slide"><img src="assets/wi.jpg" alt="Kenangan 2" /></div>
    <div class="swiper-slide"><img src="assets/wu.jpg" alt="Kenangan 3" /></div>
  </div>
  <!-- Navigasi -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<button onclick="showSurprise()">Klik Aku!</button>

<!-- Hadiah Virtual -->
<div style="margin-top: 30px;">
  <img
    src="assets/gift-box.png"
    alt="Hadiah Virtual"
    id="gift-box"
    style="width:150px; cursor:pointer;"
    title="Klik untuk kejutan!"
  />
</div>

<!-- Form Pesan Balasan -->
<div style="margin-top: 40px;">
  <input type="text" id="reply" placeholder="Ketik pesan untuk aku..." style="padding:8px; width: 250px; font-size:16px;" />
  <button onclick="saveReply()" style="padding:8px 16px; font-size:16px; cursor:pointer;">Kirim Pesan</button>
</div>
<div id="display-reply" style="margin-top:15px; font-style: italic; color: #b03060;"></div>

<!-- Background Music -->
<audio id="bg-music" autoplay loop>
  <source src="assets/song.mp3" type="audio/mpeg" />
  Browser kamu gak support audio 😢
</audio>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- JS utama -->
<script src="js/main.js"></script>

</body>
</html>
