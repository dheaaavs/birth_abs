<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Sayang!</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    /* Modal Peluk Style */
    #pelukModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    #pelukModal .content {
      max-width: 900px;
      margin: auto;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px #ff3399;
      color: #fff;
    }
    #pelukModal h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #pelukModal button.closeBtn {
      background-color: #ff3399;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,51,153,0.7);
      margin-top: 20px;
    }
    #pelukModal iframe {
      width: 100%;
      height: 400px;
      border: 5px solid #ff3399;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,51,153,0.5);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Selamat Ulang Tahun, Sayang! üéâüíñ</h1>
  <div id="typed"></div>

  <!-- Love Rain Container -->
  <div id="love-rain"></div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/wa.png" alt="Kenangan 1" /></div>
      <div class="swiper-slide"><img src="assets/wi.jpg" alt="Kenangan 2" /></div>
      <div class="swiper-slide"><img src="assets/wu.jpg" alt="Kenangan 3" /></div>
    </div>
    <!-- Navigasi -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <button onclick="showSurprise()">Klik Aku!</button>

  <!-- Hadiah Virtual -->
  <div style="margin-top: 30px;">
    <img
      src="assets/gift-card.png"
      alt="Hadiah Virtual"
      id="gift-box"
      style="width:150px; cursor:pointer;"
      title="Klik untuk kejutan!"
    />
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/song.mp3" type="audio/mpeg" />
    Browser kamu gak support audio üò¢
  </audio>

  <!-- Modal Peluk -->
  <div id="pelukModal" aria-hidden="true">
    <div class="content">
      <h1>üéâ Peluk aku sekarang dong tapi peluk jauhhh ü§≠‚ù§Ô∏è</h1>
      <!-- Peta Jogja ke Jakarta -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d6331215.172813378!2d106.4410136875583!3d-7.4148137319797425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x2e7a578e69ee5f7f%3A0x3027a76e352b470!2sYogyakarta!3m2!1d-7.7955798!2d110.3694896!4m5!1s0x2e69f3eec9f21fb3%3A0x301576d14feb9b0!2sJakarta!3m2!1d-6.2087634!2d106.845599!5e0!3m2!1sid!2sid!4v1717668329572!5m2!1sid!2sid"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <button class="closeBtn" onclick="closePeluk()">Tutup</button>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Init Swiper
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // Show Modal Peluk
    function showSurprise() {
      // Bisa ditambah efek SweetAlert, confetti, dll disini dulu
      Swal.fire({
        title: "Surprise!",
        text: "Klik OK untuk peluk virtual üíñ",
        icon: "success",
        confirmButtonText: "OK"
      }).then(() => {
        document.getElementById("pelukModal").style.display = "block";
        document.getElementById("pelukModal").setAttribute("aria-hidden", "false");
      });
    }

    // Close Modal Peluk
    function closePeluk() {
      document.getElementById("pelukModal").style.display = "none";
      document.getElementById("pelukModal").setAttribute("aria-hidden", "true");
    }

    // Audio autoplay fix for some browsers
    document.addEventListener("DOMContentLoaded", () => {
      var audio = document.getElementById("bg-music");
      audio.play().catch(() => {
        console.log("Autoplay ditolak, tunggu klik user.");
      });
    });
  </script>

  <!-- JS utama -->
  <script src="js/main.js"></script>
</body>
</html>
