<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peluk Sayang üíñ</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff3399;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,51,153,0.7);
      margin-bottom: 30px;
    }
    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: 5px solid #ff3399;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,51,153,0.5);
    }
  </style>
</head>
<body>

  <h1>üéâ Peluk aku sekarang dong tapi peluk jauhhh ü§≠‚ù§Ô∏è</h1>
  <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>

  <!-- Peta Jogja ke Jakarta -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d6331215.172813378!2d106.4410136875583!3d-7.4148137319797425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x2e7a578e69ee5f7f%3A0x3027a76e352b470!2sYogyakarta!3m2!1d-7.7955798!2d110.3694896!4m5!1s0x2e69f3eec9f21fb3%3A0x301576d14feb9b0!2sJakarta!3m2!1d-6.2087634!2d106.845599!5e0!3m2!1sid!2sid!4v1717668329572!5m2!1sid!2sid" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/song.mp3" type="audio/mpeg" />
    Browser kamu gak support audio üò¢
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti jalan terus biar makin meriah
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 2000);

    // Ambil posisi lagu dari localStorage
    var audio = document.getElementById("bg-music");
    var lastTime = localStorage.getItem("songTime");
    if (lastTime) {
      audio.currentTime = parseFloat(lastTime);
    }

    // Coba autoplay lagu
    audio.play().catch(function(error){
      console.log("Autoplay ditolak browser.");
    });

    // Update posisi lagu ke localStorage tiap 2 detik
    setInterval(() => {
      localStorage.setItem("songTime", audio.currentTime);
    }, 2000);
  </script>

</body>
</html>
